{% extends 'procurement01/layout.html' %}

{% block content %}
<h2>Create Project</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>
{% endblock %}
