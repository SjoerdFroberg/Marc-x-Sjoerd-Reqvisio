{% extends 'procurement01/layout.html' %}

{% block content %}
<style>
    .project-header {
        background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2.5rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .stats-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    .stats-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
</style>

<div class="project-header">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-2">{{ rfx.title }}</h2>
            <p class="text-muted mb-0">{{ rfx.description }}</p>
        </div>
        <div>
            <a href="{% url 'invite_suppliers' rfx.id %}" class="btn btn-primary create-project-btn me-2">
                <i class="bi bi-person-plus me-2"></i>Invite Suppliers
            </a>
            <a href="{% url 'general_question_table' rfx.id %}" class="btn btn-primary create-project-btn">
                <i class="bi bi-graph-up me-2"></i>Analyze Responses
            </a>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-6">
            <div class="stats-card">
                <h6 class="text-muted mb-2">Invitations Sent</h6>
                <h3 class="mb-0">{{ invitations_sent }}</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stats-card">
                <h6 class="text-muted mb-2">Responses Received</h6>
                <h3 class="mb-0">{{ responses_received }}</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
