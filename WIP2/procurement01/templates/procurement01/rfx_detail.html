{% extends 'procurement01/layout.html' %}

{% block content %}
<h2>RFX: {{ rfx.title }}</h2>

<p><strong>Description:</strong> {{ rfx.description }}</p>

<div class="rfx-stats">
    <p><strong>Invitations Sent:</strong> {{ invitations_sent }}</p>
    <p><strong>Responses Received:</strong> {{ responses_received }}</p>
</div>

<a href="{% url 'invite_suppliers' rfx.id %}" class="btn btn-primary">Invite Suppliers</a>
<a href="{% url 'general_question_table' rfx.id %}" class="btn btn-secondary">Analyze responses</a>

{% endblock %}
