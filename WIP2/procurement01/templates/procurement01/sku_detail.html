{% extends 'procurement01/layout.html' %}

{% block title %}SKU Details{% endblock %}

{% block content %}
<h2>{{ sku.name }} ({{ sku.sku_code }})</h2>

{% if sku.image_url %}
    <p><strong>Image:</strong> <img src="{{ sku.image_url }}" alt="{{ sku.name }}" /></p>
{% endif %}

<a href="{% url 'sku_list' %}" class="btn btn-secondary">Back to SKU List</a>
{% endblock %}
