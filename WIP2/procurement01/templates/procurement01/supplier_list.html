{% extends 'procurement01/layout.html' %}

{% block content %}
<style>
    .project-header {
        background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .project-table {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    .project-table thead {
        background: #f8f9fa;
    }
    .project-table th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.5px;
        padding: 1rem;
        border: none;
    }
    .project-table td {
        padding: 1rem;
        border: none;
        border-bottom: 1px solid #f1f1f1;
    }
    .clickable-row {
        transition: all 0.2s ease;
        cursor: pointer;
    }
    .clickable-row:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .empty-state {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
    }
    .create-project-btn {
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .create-project-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
</style>

<div class="project-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2 class="fw-bold mb-2">Suppliers</h2>
            <p class="text-muted mb-0">Manage and track all your suppliers</p>
        </div>
        <a href="{% url 'create_supplier' %}" class="btn btn-primary create-project-btn">
            <i class="bi bi-plus-lg me-2"></i>Create New Supplier
        </a>
    </div>
</div>

<div class="project-table">
    <table class="table mb-0">
        <thead>
            <tr>
                <th>Supplier Name</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                <tr class="clickable-row">
                    <td class="fw-bold text-primary">{{ supplier.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td class="empty-state">
                        <i class="bi bi-building-x display-4 d-block mb-3"></i>
                        <h5>No Suppliers Available</h5>
                        <p class="text-muted">Start by creating your first supplier</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
